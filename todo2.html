<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="todo2.css">
</head>

<body onload="getval()">
    <i class="fas fa-clipboard-list"></i>
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center heading">A Simple To-Do List</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center align-content-center" id="taskSec">
            <div class="col-md-6">
                <div class="row justify-content-center align-content-center">
                    <div class="col-md-9">
                        <div class="form-group">
                            <input type="text" class="form-control text-muted inpTask" placeholder="Enter Tasks Here..."
                                id="tasks">
                        </div>
                    </div>
                    <div class="col-md-1 p-0">
                        <button class="btn add"><i class="fas fa-plus" id="iconPlus"
                                style="display: inline;"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h4 class="text-center text-light">Your Entered Tasks</h4>
            </div>
            <center>
                <div class="col-md-4 savedTasks">

                </div>
            </center>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <center><button class="btn" onclick="removeAll()">Remove All</button></center>
            </div>
        </div>
    </div>
</div>
    
<script type="text/javascript" src="todo2.js"></script>
</body>

</html>
